<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Sim ThÄƒng Long</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª API Test - Sim ThÄƒng Long</h1>

    <div class="test-section">
        <h2>Test 1: API Directory</h2>
        <button onclick="testApiIndex()">Test: api/index.php</button>
        <div id="result1"></div>
    </div>

    <div class="test-section">
        <h2>Test 2: API Test File</h2>
        <button onclick="testApiTest()">Test: api/test.php</button>
        <div id="result2"></div>
    </div>

    <div class="test-section">
        <h2>Test 3: SIMs Data</h2>
        <button onclick="testSims()">Test: Get SIMs</button>
        <div id="result3"></div>
    </div>

    <div class="test-section">
        <h2>Test 4: Networks</h2>
        <button onclick="testNetworks()">Test: Get Networks</button>
        <div id="result4"></div>
    </div>

    <script>
        const API_BASE = 'api/';

        async function testApiIndex() {
            const result = document.getElementById('result1');
            try {
                const response = await fetch('api/index.php');
                const text = await response.text();
                result.innerHTML = `<pre>${escapeHtml(text)}</pre>`;
            } catch (error) {
                result.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        async function testApiTest() {
            const result = document.getElementById('result2');
            try {
                const response = await fetch('api/test.php');
                const data = await response.json();
                result.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        async function testSims() {
            const result = document.getElementById('result3');
            try {
                const response = await fetch(`${API_BASE}sims`);
                const data = await response.json();
                result.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        async function testNetworks() {
            const result = document.getElementById('result4');
            try {
                const response = await fetch(`${API_BASE}networks`);
                const data = await response.json();
                result.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                result.innerHTML = `<p class="error">Error: ${error.message}</p>`;
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
