<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dang nhap - SimMobifone</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main style="max-width:420px">
    <h2>Dang nhap</h2>
    <form id="form-login" class="form-section">
      <label> Tai khoan
        <input id="username" placeholder="VD: admin hoac khach" required>
      </label>
      <label> Mat khau
        <input id="password" type="password" placeholder="VD: 123456" required>
      </label>
      <button type="submit">Dang nhap</button>
      <div id="msg" class="msg"></div>
    </form>

    <p>Demo tai khoan:</p>
    <ul>
      <li>admin / 123456 (admin)</li>
      <li>khach / 123456 (customer)</li>
    </ul>
  </main>
  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/layout.js"></script>
  <script src="./assets/js/auth.js"></script>
</body>
</html>
