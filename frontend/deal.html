<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Deal SIM - SimMobifone</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>Deal SIM</h1>
  </header>
  <main>
    <section class="deal">
      <div class="deal-header">
        <strong>Deal doc quyen</strong>
        <span>Ket thuc trong <span id="countdown">--:--:--</span></span>
      </div>
      <div class="deal-card">
        <div class="deal-number">
          <span id="sim-number">----</span>
          <button id="btn-change">Chon so khac</button>
        </div>
        <div class="deal-price">
          <span class="price" id="price"></span>
          <span class="strike" id="price-old"></span>
        </div>
        <div class="deal-actions">
          <button id="btn-buy" class="primary">Thanh toan</button>
        </div>
        <div id="deal-msg" class="msg"></div>
      </div>
    </section>
  </main>
  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/layout.js"></script>
  <script src="./assets/js/deal.js"></script>
</body>
</html>
