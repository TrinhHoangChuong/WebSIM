<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thanh toan - SimMobifone</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1>Thanh toan</h1>
  </header>
  <main>
    <section class="form-section" style="max-width:600px">
      <div class="summary">
        <p>So SIM: <strong id="sum-so">--</strong></p>
        <p>Gia: <strong id="sum-gia">--</strong></p>
      </div>
      <form id="form-co">
        <label>Ho ten
          <input id="contact_name" required>
        </label>
        <label>Dien thoai
          <input id="contact_phone" required>
        </label>
        <label>Dia chi nhan SIM
          <input id="contact_address" required>
        </label>
        <button type="submit">Dat mua</button>
        <div id="msg" class="msg"></div>
      </form>
    </section>
  </main>
  <script src="./assets/js/utils.js"></script>
  <script src="./assets/js/api.js"></script>
  <script src="./assets/js/layout.js"></script>
  <script src="./assets/js/checkout.js"></script>
</body>
</html>
